<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Starter Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3 class="heading">Getting started with Bootstrap....!!!!</h3>
    <!-- Bootstrap Grid -->
    <div class="container border border-primary">
        <div class="row">
          <div class="col-sm">
            column One
        </div>
        <div class="col-sm">
            column Two
        </div>
        <div class="col-sm">
              column Three
          </div>
        </div>
      </div>
      <!-- Equal-width multi-row -->
      <div class="row border border-info">
        <div class="col"><p class="text-primary">Column 1</p></div>
        <div class="col">column 2</div>
        <div class="w-100"></div>
        <div class="col">column 1</div>
        <div class="col">column 2</div>
      </div>
      <p><a href="#" class="text-warning">Warning link</a></p>
      <!-- clearfix example in bootstrap -->
      <div class="bg-info clearfix m-5">
        <button type="button" class="btn btn-secondary float-left">Example Button floated left</button>
        <button type="button" class="btn btn-secondary float-right">Example Button floated right</button>
      </div>

      <div class="card" style="width: 20rem; margin-left: 10%;">
        <img class="card-img-top" src="bg.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <!-- </div> -->
      <!-- </div> -->

   
  </body>
</html>
